version: "3"
services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    volumes:
      - $DB_VOLUME:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
    expose:
      - 3306
    networks:
      - backend
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    # image: wordpress:php7.3-fpm-alpine
    volumes:
      - $WP_VOLUME:/var/www/html
    depends_on:
      - mariadb
    restart: always
    environment:
      # wordpress database
      - WORDPRESS_DB_HOST=$WORDPRESS_DB_HOST
      - WORDPRESS_DB_USER=$WORDPRESS_DB_USER
      - WORDPRESS_DB_PASSWORD=$WORDPRESS_DB_PASSWORD
      - WORDPRESS_DB_NAME=$WORDPRESS_DB_NAME
      # wordpress site setting
      - DOMAIN_NAME=$DOMAIN_NAME
      - WORDPRESS_WEBSITE_TITLE=$WORDPRESS_WEBSITE_TITLE
      # wordpress user 1
      - WORDPRESS_ADMIN_USER=$WORDPRESS_ADMIN_USER
      - WORDPRESS_ADMIN_PASSWORD=$WORDPRESS_ADMIN_PASSWORD
      - WORDPRESS_ADMIN_EMAIL=$WORDPRESS_ADMIN_EMAIL
      # wordpress user 2
      - WORDPRESS_EDITOR_USER=$WORDPRESS_EDITOR_USER
      - WORDPRESS_EDITOR_PASSWORD=$WORDPRESS_EDITOR_PASSWORD
      - WORDPRESS_EDITOR_EMAIL=$WORDPRESS_EDITOR_EMAIL
      - WORDPRESS_EDITOR_ROLE=${WORDPRESS_EDITOR_ROLE:-editor}
    expose:
      - 9000
    networks:
      - frontend
      - backend
  nginx:
    build: ./requirements/nginx
    image: nginx
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - $WP_VOLUME:/var/www/html
    depends_on:
      - wordpress
    restart: always
    environment:
      - DOMAIN_NAME=$DOMAIN_NAME
    ports:
      - "443:443"
    networks:
      - frontend
networks:
  frontend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/24
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.20.0/24
volumes:
  wordpress_data:
    driver_opts:
      type: none
      device: $WP_VOLUME
      o: bind
